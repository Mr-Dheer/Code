<!DOCTYPE html>
<html>

<head>
    <title>Text Summarizer</title>
</head>

<body>
    <h1>Text Summarizer</h1>
    <form method="POST" action="/">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text..."></textarea><br>
        <input type="number" name="sentences_count" min="1" placeholder="Number of sentences"><br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>

</html>
